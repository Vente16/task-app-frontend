  <span fxFlex.gt-xs="90%">TASK APP</span>
  <span class="closed-sesion" (click)="closeSesion()">Cerrar sesi√≥n</span>
</mat-toolbar>

<div  class="content-tasks" fxLayout="row" >
  <button mat-raised-button class="button-add" color="primary" (click)="openDialog('register', '')">Agregar tarea</button>
</div>


<div  class="content-tasks" fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap">

    <mat-card fxFlex.gt-xs="30%" [fxFlex.gt-md]="regularDistribution" *ngFor="let task of tasks" class="task-card">
      <mat-card-header>

        <mat-card-title>{{task.name}}</mat-card-title>
        <mat-card-subtitle> {{ (task.description) ? task.description : '' }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>




       <div class="dateDue" matTooltip="Fecha de vencimiento" [matTooltipPosition]="'after'"><span> <mat-icon>date_range</mat-icon> {{task.dueDate | date:'mediumDate' }}</span></div>
        <div [ngSwitch]="task.priority" matTooltip="Prioridad">
          <span *ngSwitchCase="1" class="low"><mat-icon class="icon-low">priority_high</mat-icon> BAJA</span>
          <span *ngSwitchCase="2" class="medium"><mat-icon class="icon-medium">priority_high</mat-icon> MEDIA</span>
          <span *ngSwitchCase="3" class="hight"><mat-icon class="icon-higth">priority_high</mat-icon> ALTA</span>
        </div>


      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-icon-button
        [matTooltipPosition]="'below'"
        matTooltip="Editar"
        (click)="openDialog('update', task)"><mat-icon>edit</mat-icon></button>
        <button mat-button mat-icon-button
        [matTooltipPosition]="'below'"
        matTooltip="Eliminar"
        (click)="deleteTaks(task)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
